<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <!-- <h1>Hello, world!</h1> -->
        <h1>Level:{{level}}</h1>
        <p>Word: {{ word.word }}</p>

        <form method="POST" id="textBoxAnswer">
            <input type="text" name="answer" placeholder="Your translation">
            <input type="hidden" name="word_id" value="{{ word.id }}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        
        
        <form method="POST" id="multipleChoiceAnswer">
            <input type="hidden" name="word_id" value="{{ word.id }}">
            
            <!-- Checkbox for possible answers -->
            <div>
                {% for x in multiple_choices %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="{{ x }}" id="{{ x }}">
                    <label class="form-check-label" for="{{ x }}">
                        {{ x }}
                    </label>
                </div>
                {% endfor %}
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if feedback %}
        <p>{{ feedback }}</p>
        {% endif %}

        <p>Your points: {{points}}</p>
        
        <!-- Optional JavaScript; choose one of the two! -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
                -->
            </body>
            </html>
